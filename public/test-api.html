<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API 测试</h1>
    
    <div>
        <h2>健康检查</h2>
        <button onclick="testHealth()">测试健康检查</button>
        <div id="health-result"></div>
    </div>
    
    <div>
        <h2>获取文章</h2>
        <button onclick="testGetArticles()">测试获取文章</button>
        <div id="articles-result"></div>
    </div>
    
    <div>
        <h2>管理员登录测试</h2>
        <input type="password" id="test-password" placeholder="输入管理员密码">
        <button onclick="testAdminLogin()">测试管理员登录</button>
        <div id="admin-result"></div>
    </div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('/health');
                const result = await response.json();
                document.getElementById('health-result').innerHTML = 
                    `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('health-result').innerHTML = 
                    `错误: ${error.message}`;
            }
        }
        
        async function testGetArticles() {
            try {
                const response = await fetch('/api/articles');
                const result = await response.json();
                document.getElementById('articles-result').innerHTML = 
                    `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('articles-result').innerHTML = 
                    `错误: ${error.message}`;
            }
        }
        
        async function testAdminLogin() {
            const password = document.getElementById('test-password').value;
            
            try {
                const response = await fetch('/api/admin/data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const result = await response.json();
                document.getElementById('admin-result').innerHTML = 
                    `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('admin-result').innerHTML = 
                    `错误: ${error.message}`;
            }
        }
    </script>
</body>
</html>
