<!DOCTYPE html>
<html>
<head>
    <title>API 测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>知识库系统 API 测试</h1>
        
        <div>
            <h2>1. 测试健康检查端点</h2>
            <button onclick="testEndpoint('/health', 'GET')">测试 /health</button>
            <div id="health-result" class="test-result"></div>
        </div>
        
        <div>
            <h2>2. 测试文章API</h2>
            <button onclick="testEndpoint('/api/articles', 'GET')">测试 /api/articles</button>
            <div id="articles-result" class="test-result"></div>
        </div>
        
        <div>
            <h2>3. 测试管理登录</h2>
            <input type="password" id="admin-pwd" placeholder="输入管理员密码">
            <button onclick="testAdminLogin()">测试登录</button>
            <div id="admin-result" class="test-result"></div>
        </div>
        
        <div>
            <h2>请求详情</h2>
            <div id="request-details"></div>
        </div>
    </div>

    <script>
        async function testEndpoint(endpoint, method = 'GET') {
            const resultDiv = document.getElementById(endpoint.replace('/', '') + '-result');
            resultDiv.innerHTML = '请求中...';
            
            try {
                const response = await fetch(endpoint, {
                    method: method
                });
                
                const text = await response.text();
                
                // 显示请求详情
                document.getElementById('request-details').innerHTML = `
                    <p><strong>端点:</strong> ${endpoint}</p>
                    <p><strong>方法:</strong> ${method}</p>
                    <p><strong>状态:</strong> ${response.status} ${response.statusText}</p>
                `;
                
                try {
                    const json = JSON.parse(text);
                    resultDiv.className = 'test-result success';
                    resultDiv.innerHTML = `<pre>${JSON.stringify(json, null, 2)}</pre>`;
                } catch (e) {
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `返回的不是JSON: ${escapeHtml(text.substring(0, 500))}`;
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `请求失败: ${error.message}`;
            }
        }
        
        async function testAdminLogin() {
            const password = document.getElementById('admin-pwd').value;
            if (!password) {
                alert('请输入密码');
                return;
            }
            
            const resultDiv = document.getElementById('admin-result');
            resultDiv.innerHTML = '请求中...';
            
            try {
                const response = await fetch('/api/admin/data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const text = await response.text();
                
                // 显示请求详情
                document.getElementById('request-details').innerHTML = `
                    <p><strong>端点:</strong> /api/admin/data</p>
                    <p><strong>方法:</strong> POST</p>
                    <p><strong>状态:</strong> ${response.status} ${response.statusText}</p>
                `;
                
                try {
                    const json = JSON.parse(text);
                    if (json.success) {
                        resultDiv.className = 'test-result success';
                        resultDiv.innerHTML = `<pre>登录成功! 数据: ${JSON.stringify({
                            articlesCount: json.data.articles.length,
                            categoriesCount: Object.keys(json.data.categories).length,
                            tagsCount: Object.keys(json.data.tags).length
                        }, null, 2)}</pre>`;
                    } else {
                        resultDiv.className = 'test-result error';
                        resultDiv.innerHTML = `登录失败: ${json.error}`;
                    }
                } catch (e) {
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `返回的不是JSON: ${escapeHtml(text.substring(0, 500))}`;
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `请求失败: ${error.message}`;
            }
        }
        
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // 页面加载时自动测试健康检查
        window.onload = function() {
            testEndpoint('/health', 'GET');
        };
    </script>
</body>
</html>
